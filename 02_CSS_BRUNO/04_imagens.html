<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens_css</title>
</head>
<style>
/* configuracao para colocar imagem de fundo fixa a toda largura */
body{
    background-image:url(imagens/bg.jpg);
    /* pra nao repetir a imagem */
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: right bottom; 

    background-size: cover;  
}

.imagens{width: 400px;
height: auto;
;}


</style>


<body>

<h1>imagens</h1>
<br>
<br>
<h2>imagens vetoriais</h2>
   <img src="imagens/chat.png" alt="chat" class="imagens"> 
<img src="imagens/chat.svg" alt="" class="imagens">

<img src="imagens/Lost_grande.png" alt="">
<img src="imagens/walk.gif" alt="" class="imagens">

</body>
</html>
