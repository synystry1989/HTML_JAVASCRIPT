<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <input type="number" id="numero" value="1">

    <button onclick="hora()">calcule</button>


    <section id="saida">
    
    </section>
<script>
   
   
    //let numero = Number(prompt("introduza em segundos  que trabalhou")) 
    hora()

   
    
    

    function hora()
    {    
    let entrada=Number(document.getElementById("numero").value)
    let saida = document.getElementById("saida")

    let minutos = Math.round(((entrada/ 60)*100)/100)
    let horas = minutos/ 60
    
    saida.innerHTML=("<p>O trabalhador trabalhou "+horas+" horas , "+minutos+" minutos e " +entrada+"segundos</p>");
    
    
   }
</script>
