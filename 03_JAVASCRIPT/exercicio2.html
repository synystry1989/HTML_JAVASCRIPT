<body>
    <h1>exercicio2</h1>
    <script>

        function media()
        {
        let numero
        let contador = 0
        let notas = 0;
        let vezes =  Number(prompt("Digite a quantidade de notas que deseja inserir"))
        do 
        {
            numero =  Number(prompt("insitra a sua nota"))
            contador++
            notas += numero      
        }
        while ( vezes > contador)

        let media = notas / contador

        if (media < 10) {
            document.write("<p class ='css'>a media dos numeros é :" + media, "<p/>", "<p> e é negativa.</p>")
        }
        else {
            document.write("<p class ='css'>a media dos numeros é :" + media, "<p/>", "<p> e é positiva.</p>")
        }

    }



    </script>
