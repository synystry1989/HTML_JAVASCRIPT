      saida.innerHTML +=

}

        horas = Math.trunc(segundos / 3600);

        segundos1 = segundos - horas * 3600;
        //seguindo o mesmo raciocinio vamos obter o inteiro dos minutos e temos que calcular o resto
        minutos = Math.trunc(segundos1 / 60);
